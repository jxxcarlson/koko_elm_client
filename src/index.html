<!DOCTYPE html>
<html>
  <head>

    <!--  META -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />


    <!--  Still running under knoode.io -->

    <title>www.knode.io</title>

    <!--  Asciidoctor (see also index.js) -->

      <LINK href="src/css/asciidoc2.css" rel="stylesheet" type="text/css">
      <LINK href="src/css/extra.css" rel="stylesheet" type="text/css">
      <script src="js/asciidoctor.js"></script>

     <!--  SYNTAX HIGLIGHTING (NOT WORKNG) -->

      <link rel="stylesheet"
         href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">


      <!--  MathJax -->

      <script type="text/x-mathjax-config">

         MathJax.Hub.Config({tex2jax: {
           TeX: { equationNumbers: {autoNumber: "AMS"}}
           }
         });

      
      </script>

      <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
      </script>

      <script>
          // window.onbeforeunload = function() { return "you can not refresh the page"; }
      </script>

      <script type="text/x-mathjax-config">

         MathJax.Hub.Config({tex2jax: {
           inlineMath: [['$','$'], ['\\(','\\)']],
           processSectionDelay: 5,
           "HTML-CSS": {
             preferredFont: "STIX",
             webFont: "STIX-Web",
             minScaleAdjust: 50,
             noReflows: false
           }
         }});

      </script>

  </head>
  <body>

    <div id="main"></div>

    <div id="rendered_text2" style="overflow:scroll;
            padding:2em; z-index: 100;
            position:absolute; top:81px; left:833px;
            width: 499px; height: 462px;
            border solid 1px;
            background-color: #f9f9f9;">
    </div>

    <script src="app.js"></script>

  </body>
</html>
